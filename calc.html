<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="display"></div>
        <h1 class="branding"></h1>
        <input type="text">
    <div class="functions">
        <button class="add">+</button>
        <button class="subtract">-</button>
        <button class="multiply">x</button>
        <button class="divide">/</button>
    </div>
    <div class="numpad">
        <button class="dec">.</button>
        <button class="dig" data-value="0">0</button>
        <button class="dig" data-value="1">1</button>
        <button class="dig" data-value="2">2</button>
        <button class="dig" data-value="3">3</button>
        <button class="dig" data-value="4">4</button>
        <button class="dig" data-value="5">5</button>
        <button class="dig" data-value="6">6</button>
        <button class="dig" data-value="7">7</button>
        <button class="dig" data-value="8">8</button>
        <button class="dig" data-value="9">9</button>
        <button class="clear">AC</button>
    </div>

</body>
</html>
